---
name: Build Docker Image

on: [push, pull_request]

jobs:
  build-docker:
    name: "Build Docker Image"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: |
          docker build \
            --build-arg CONTAINER \
            --build-arg VERSION \
            -t sdk \
            .
        env:
          # Utilize matrix with release-versions once available
          VERSION: master
        shell: bash
